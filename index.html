<body>
  <h1 id="myh1">STOPWATCH</h1>

      <span class="digit" id="hr"> 00</span>
      <span class="txt">:</span>
      <span class="digit" id="min"> 00</span>
      <span class="txt">:</span>
      <span class="digit" id="sec"> 00</span>
      <span class="txt">:</span>
      <span class="digit" id="count"> 00</span>
    </div>
    <br />
    <div id="btn-container">
      <button id="startStop" class="buttons big-btn">Start</button>
      <button id="reset" class="buttons big-btn">Reset</button>
      <button id="snap" class="buttons big-btn">Snap</button>
    </div>
    <div id="snapsContainer"></div>
  </div>
  <script src="script.js"></script>
